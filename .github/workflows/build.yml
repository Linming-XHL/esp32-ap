name: Build ESP32 NAT Router

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build project
      uses: docker://espressif/idf:v5.5
      with:
        args: bash -c "idf.py fullclean && idf.py reconfigure && echo 'CONFIG_BT_A2DP_SINK_ENABLED=y' >> sdkconfig && echo 'CONFIG_ESP32_WIFI_IRAM_OPT=n' >> sdkconfig && echo 'CONFIG_ESP32_WIFI_RX_IRAM_OPT=n' >> sdkconfig && echo 'CONFIG_ESP_WIFI_IRAM_OPT=n' >> sdkconfig && echo 'CONFIG_ESP_WIFI_RX_IRAM_OPT=n' >> sdkconfig && echo 'CONFIG_SPI_MASTER_ISR_IN_IRAM=n' >> sdkconfig && echo 'CONFIG_SPI_SLAVE_ISR_IN_IRAM=n' >> sdkconfig && echo 'CONFIG_ESP_SPI_BUS_LOCK_ISR_FUNCS_IN_IRAM=n' >> sdkconfig && echo 'CONFIG_HAL_SPI_MASTER_FUNC_IN_IRAM=n' >> sdkconfig && echo 'CONFIG_HAL_SPI_SLAVE_FUNC_IN_IRAM=n' >> sdkconfig && idf.py build"
      
    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: esp32-nat-router-binaries
        path: |
          build/bootloader/bootloader.bin
          build/partition_table/partition-table.bin
          build/esp32_nat_router.bin
          build/ota_data_initial.bin
        retention-days: 30